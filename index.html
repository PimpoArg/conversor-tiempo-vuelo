<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tiempo de Vuelo - Just Fly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <div class="logo-container">
            <img src="mi_logo.png" alt="Logo de Just Fly" class="logo"> <!-- Cambia el nombre del archivo aquí -->
            <h1>Just Fly</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Conversor</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <h2>Conversor de Tiempo de Vuelo</h2>

        <!-- Opción 1: Ingresar tiempo de vuelo directamente -->
        <section>
            <h3>Opción 1: Ingresa el tiempo de vuelo en formato HHMM</h3>
            <label for="hhmm">Tiempo de vuelo (HHMM):</label>
            <input type="text" id="hhmm" placeholder="Ej: 1232">
            <button id="convertirBtn">Convertir</button>
        </section>

        <!-- Opción 2: Calcular tiempo de vuelo desde horarios -->
        <section>
            <h3>Opción 2: Ingresa horario de despegue y aterrizaje</h3>
            <label for="despegue">Hora de despegue:</label>
            <input type="time" id="despegue">
            <label for="aterrizaje">Hora de aterrizaje:</label>
            <input type="time" id="aterrizaje">
            <button id="calcularTiempoBtn">Calcular Tiempo de Vuelo</button>
        </section>

        <h3 id="resultado"></h3>
        <h3>Historial:</h3>
        <ul id="historial"></ul>

        <button id="toggleThemeBtn">Cambiar a Tema Noche</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
