<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tiempo de Vuelo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor de Tiempo de Vuelo (HHMM a Libro de Vuelo)</h1>

    <!-- Opción para ingresar el tiempo de vuelo manualmente -->
    <label for="hhmm">Ingresa el tiempo de vuelo en formato HHMM:</label>
    <input type="text" id="hhmm" placeholder="Ej: 1232">
    <button id="convertirBtn">Convertir</button>

    <!-- Nueva opción para ingresar horario de despegue y aterrizaje -->
    <h2>O ingresa el horario de despegue y aterrizaje</h2>
    <label for="despegue">Hora de despegue (HH:MM):</label>
    <input type="time" id="despegue">
    <label for="aterrizaje">Hora de aterrizaje (HH:MM):</label>
    <input type="time" id="aterrizaje">
    <button id="calcularTiempoVueloBtn">Calcular Tiempo de Vuelo</button>

    <h2 id="resultado"></h2>
    <h3>Historial:</h3>
    <ul id="historial"></ul>

    <button id="toggleThemeBtn">Cambiar a Tema Noche</button>

    <script src="script.js"></script>
</body>
</html>
